 <body ng-app="CustomerManagement" ng-controller="CustomerController" style="background: linear-gradient(rgba(255, 255, 255, .5), rgba(255, 255, 255, .5)), url('images/img2.jpeg');no-repeat: center center #505050; background-size: cover;">

<div class="container" >
<div id="form" >
		<!--  <h3 style="border:solid red;">
        Customer
      </h3> -->
     <div class="row" style="">
		  <div class="col-sm-4">
		  
      <form ng-submit="submitCustomer()" style="border:solid gray;margin-top:10px;padding:20px;border-radius:10px;box-shadow: 5px 10px #888888;background-color:white;">
      <p style="font-size:50px;font-family:'Times New Roman', serif;font-weight: bold;text-align:center;">Customer</p>
      <div class="form-group" style="display:none;">
				      <label for="email"></label>
				      <input type="text" ng-model="customerForm.id"  class="form-control"/>
				    
				    </div >
				    <div class="form-group">
				      <label for="pwd">Customer Name:</label>
				      <input type="text" ng-model="customerForm.fullname"  class="form-control" required="required" style="color: rgb(38, 50, 56); font-weight: 700; font-size: 14px; letter-spacing: 1px; background: rgba(136, 126, 126, 0.04); padding: 20px; border-radius: 20px; outline: none; border: 5px solid rgba(0, 0, 0, 0.2); font-family: 'Ubuntu', sans-serif;" placeholder="Enter name" />
				     
				    </div>
				     <div class="form-group">
				      <label for="pwd">Address:</label>
				      <input type="text" ng-model="customerForm.address"  class="form-control" required="required" style="color: rgb(38, 50, 56); font-weight: 700; font-size: 14px; letter-spacing: 1px; background: rgba(136, 126, 126, 0.04); padding: 20px; border-radius: 20px; outline: none; border: 5px solid rgba(0, 0, 0, 0.2); font-family: 'Ubuntu', sans-serif;" placeholder="Enter Address"/>
				     
				    </div>
				     <div class="form-group">
				      <label for="pwd">City:</label>
				      <input type="text" ng-model="customerForm.city"  class="form-control" required="required" style="color: rgb(38, 50, 56); font-weight: 700; font-size: 14px; letter-spacing: 1px; background: rgba(136, 126, 126, 0.04); padding: 20px; border-radius: 20px; outline: none; border: 5px solid rgba(0, 0, 0, 0.2); font-family: 'Ubuntu', sans-serif;" placeholder="Enter city"/>
				     
				    </div>
				     <div class="form-group">
				      <label for="pwd">Country:</label>
				      <input type="text" ng-model="customerForm.country"  class="form-control" style="color: rgb(38, 50, 56); font-weight: 700; font-size: 14px; letter-spacing: 1px; background: rgba(136, 126, 126, 0.04); padding: 20px; border-radius: 20px; outline: none; border: 5px solid rgba(0, 0, 0, 0.2); font-family: 'Ubuntu', sans-serif;" placeholder="Enter country"/>
				     
				    </div>
				     <div class="form-group">
				      <label for="pwd">Pincode:</label>
				      <input type="text" ng-model="customerForm.pincode"  class="form-control" required="required" style="color: rgb(38, 50, 56); font-weight: 700; font-size: 14px; letter-spacing: 1px; background: rgba(136, 126, 126, 0.04); padding: 20px; border-radius: 20px; outline: none; border: 5px solid rgba(0, 0, 0, 0.2); font-family: 'Ubuntu', sans-serif;" placeholder="Enter pincode"/>
				     
				    </div>
				     <div class="form-group">
				      <label for="pwd">Mobile:</label>
				      <input type="tel" ng-model="customerForm.mobile"  class="form-control" required="required" maxlength="10"  pattern="[0-9]{10}" style="color: rgb(38, 50, 56); font-weight: 700; font-size: 14px; letter-spacing: 1px; background: rgba(136, 126, 126, 0.04); padding: 20px; border-radius: 20px; outline: none; border: 5px solid rgba(0, 0, 0, 0.2); font-family: 'Ubuntu', sans-serif;" placeholder="Enter mobile number"/>
				     
				    </div>
				   
				    <button type="submit"  class="btn btn-success" style="cursor: pointer; border-radius: 5em; color: #fff; border: 0; padding-left: 30px; padding-right: 30px; padding-bottom: 10px; padding-top: 10px; box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);">Save</button>  
				   <button type="button" ng-click="createCustomer()"  class="btn btn-primary" style="cursor: pointer; border-radius: 5em; color: #fff; border: 0; padding-left: 30px; padding-right: 30px; padding-bottom: 10px; padding-top: 10px; box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);">Clear</button> 
				  </form>
         </div>
        <div class="col-sm-8">
          <table id="example" class="table table-striped table-bordered" style="width:100%">  
      <thead>
       
         <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Country</th>
            <th>Pincode</th>
            <th>Mobile</th>
            <th>Edit</th>
            <th>Delete</th>
         </tr>
          </thead>
          <tbody>
         <!-- $scope.employees -->
         <tr ng-repeat="customer in customers">
            <td> {{ customer.id }}</td>
            <td> {{ customer.fullname }}</td>
            <td >{{ customer.address }}</td>
            <td >{{ customer.city }}</td>
            <td >{{ customer.country }}</td>
            <td >{{ customer.pincode }}</td>
            <td >{{ customer.mobile }}</td>
            <td>
            <button ng-click="editCustomer(customer)" class="edit-button"><i class='fas fa-edit' style='font-size:24px;color:green'></i></button>
            </td>
            <td>
            <button ng-click="deleteCustomer(customer)" class="delete-button"><i class='fas fa-trash' style='font-size:24px;color:red'></i></button>
            </td>
         </tr>
         </tbody>
      </table>
         </div>
         </div>
    
      </div>
      <br/>
      <div id="table" style="display:block">
    <!--  <a class="create-button" ng-click="createCustomer()">Create Customer</a>
    <a class="create-button" onClick="showForm()">Add Customer</a>-->
     
      </div>
</div>

    function showForm(){
    	document.getElementById("form").style.display="block";
    	document.getElementById("table").style.display="none";
    }
    function showTable(){
    	document.getElementById("table").style.display="block";
    	document.getElementById("form").style.display="none";
    }
    
    </script>
